<div class="container">
    <h2 class="text-center text-danger  font-weight-bold">Reactive Forms with vailiation</h2>
    <div class="row ">
    <div class="col-md-6 ">
        <form (submit)="reactive_form_submit()" [formGroup]="rForm">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" formControlName="name"   >
                <p class="text-danger" *ngIf="rForm.controls['name'].touched && !rForm.controls['name'].valid">
                    Enter Your Name
                 </p>
            </div>
            <div class="form-group">
                <label >EMAIL:</label>
                <input type="text" class="form-control" formControlName="email"  >
                <p class="text-danger" *ngIf="rForm.controls['email'] && !rForm.controls['email'].valid">
                    Please Enter Your Eamil 
                </p>
            </div>
            <div class="form-group">
                <label>MOBILE:</label>
                <input type="text" class="form-control" formControlName="mobile"  >
                <p class="text-danger" *ngIf="rForm.controls['mobile'] && !rForm.controls['mobile'].valid">
                    Please Enter Your Mobile 
                </p>
            </div>
            <div class="form-group">
                <label>PASSWORD:</label>
                <input type="password" class="form-control" formControlName="password"  >
                <p class="text-danger" *ngIf="rForm.controls['password'] && !rForm.controls['password'].valid">
                    Please Enter Your Password
                </p>
            </div>
            <div class="text-center">
                <input class="btn btn-info ml-5" type="submit" value="Register" [disabled]="!rForm.valid">
                <!-- <button class="btn bg-danger" (click)="resetData()">Reset!</button> -->
            </div>
        </form>
    </div>
    </div>
    </div>
    <br>
